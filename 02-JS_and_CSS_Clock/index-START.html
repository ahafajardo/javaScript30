<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hand--milli-hand"><div class="milli-hand"></div></div>
        <div class="hand"><div class="hour-hand"></div></div>
        <div class="hand"><div class="min-hand"></div></div>
        <div class="hand"><div class="second-hand"></div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
